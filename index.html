<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eventos Pagos Shito Morales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">

  <!-- REGISTRAR EVENTO -->
  <section id="registrar" class="seccion">

    <label>Horas trabajadas</label>
    <input type="number" id="horas" min="1">

    <label>Referencia</label>
    <input type="text" id="referencia" placeholder="Ej. Con la familia PÃ©rez en el rancho">

    <h3>Integrantes</h3>
    <label>
      <input type="checkbox" id="todos" onchange="marcarTodos()"> Todos
    </label>

    <div class="integrantes">
      <label><input type="checkbox" class="integrante" value="Waly"> Waly</label>
      <label><input type="checkbox" class="integrante" value="Capu"> Capu</label>
      <label><input type="checkbox" class="integrante" value="Chendo"> Chendo</label>
    </div>

    <button onclick="guardarEvento()">Guardar Evento</button>

    <div id="resumen"></div>
  </section>

  <!-- CONSULTAR EVENTOS -->
  <section id="consultar" class="seccion oculto">
    <h2>Eventos de la semana</h2>
    <div id="listaEventos"></div>
  </section>

</div>
